<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Service Page</title>
  <style>
    .nav-pills .nav-link.active {
      background-color: rgb(0, 217, 255); /* Change this to your desired active button color */
    }
    .card.custom-card {
      background-color: #e0f7fa; /* Light blue color */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Services</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bank-page">Bank Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/medical-page">Medical Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/elearning-page">e-Learning</a>
            </li>
          </ul>
          <a href="/register" class="btn btn-outline-light">Register</a>
        </div>
      </div>
  </nav>

  <div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="card-body">
          <form method="POST" action="/register">
            <center><h4>Register - IdP</h4></center>
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" name="username" required>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary me-2">Register</button>
              <button type="reset" class="btn btn-secondary">Clean</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
