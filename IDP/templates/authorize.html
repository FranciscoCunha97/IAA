<!-- templates/authorize.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Authorize - IdP</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card custom-card">
          <div class="card-body">
            <form method="post">
              <center><h4>Authorize Access</h4></center>
              <p>{{ user.username }}, do you authorize the client application to access your data?</p>
              <div class="d-flex justify-content-center">
                <button type="submit" name="confirm" value="yes" class="btn btn-primary me-2">Yes</button>
                <button type="submit" name="confirm" value="no" class="btn btn-secondary">No</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
